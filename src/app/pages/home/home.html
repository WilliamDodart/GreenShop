<section class="presentation">
    <img class="presentation__image" src="assets/images/background.jpg" alt="Bddddrosse à dent en bois éco-responsable sur un petit sac">
    <div class="presentation__container">
      <h1 class="presentation__title">Consommez mieux,</h1>
      <h1 class="presentation__title">vivez mieux</h1>
      <button routerLink="produits" class="presentation__button">Voir la boutique</button>
    </div>
</section>


<section class="popular-products">
    <h2 class="popular-products__title">Nos Produits Populaires</h2>

    <div class="popular-products__list">

        @for(product of products; track product.id) {
            <app-product-component [product]="product" class="popular-products__card" />
        }
        
    </div>
</section>
